<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Home</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
        }

        .container {
            text-align: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px; /* Space between items */
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            color: #275abf;
            cursor: pointer;
        }

        .logo-image {
            height: 200px;
            width: 200px;
            border-radius: 30px;
        }

        .start-btn {
            padding: 12px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            background-color: #4caf50;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .start-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">Tic Tac Toe</div>

        <!-- Centered Image -->
        <img src="logo.jpg" alt="Logo Image" class="logo-image">

        <!-- Centered Start Button -->
        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <script>
        function startGame() {
            window.location.href = "level.html";  // Change this to the actual game page file
        }
    </script>
</body>

</html>
