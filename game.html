<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            flex-direction: column;
            color: white;
        }

        /* h1 {
            margin-top: 25px;
            font-size: 3em;
            color: #bc61ca;
        } */
        .turn-option {
            font-size: 35px;
            margin-bottom: 15px;
            color: #aaf30b;
            font-weight: bold;
            border: none;
            margin: 10px;

        }

        .player-name,
        .turn-option label {
            color: #eaeaea;
            font-weight: bold;
            font-size: 30px;
        }

        .board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            margin-top: 20px;
        }

        .cell:hover {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
        }

        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            font-weight: bold;
        }

        .cell.X {
            color: #4caf50;
        }

        .cell.O {
            color: #ff5722;
        }

        .winning-cell {
            background: linear-gradient(to bottom, #02AABD, #00CDAC);
        }

        .message {
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: bold;
            color: #fdfdfd;
        }

        .highlight {
            color: #221fc7;
            font-weight: bold;
        }

        .restart {
            margin-top: 20px;
            padding: 12px 5px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #ff7f50, #6a5acd);
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .restart:hover {
            margin-top: 20px;
            padding: 12px 5px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: linear-gradient(to right, #3498bd, #8a37a1);
            color: #cecece;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .settings-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background: linear-gradient(to right, #FF5F6D, #FFC371);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;

        }

        .settings-button:hover {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #1f1f1f;
            color: #ccc8c8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;

        }

        .settings-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #282c34;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 999;
        }

        #toggle-sound {

            bottom: 10px;
            left: 50px;
            padding: 10px 15px;
            background: linear-gradient(to right, #FF5F6D, #FFC371);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            


        }

        #toggle-sound:hover {
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background: linear-gradient(to right, #FF5F6D, #FFC371);
            color: rgb(253, 253, 253);
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
        }

        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 998;
           
        }

        #back {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background: linear-gradient(to right, #FFC371, #FF5F6D);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;

        }

        #back:hover {
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #1f1f1f;
            color: #ccc8c8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;

        }

        .level {
            color: #ffffff;
            background-color: #000000;
            padding: 15px;
            border-radius: 8px;
            top: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 20px;
            margin: 10px;
            width: 100px;
            text-align: center;
        }

        /* .level:hover{
            color: #000000;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        } */

        #player-name {
            color: #2333de;
           
        }

        .h {
            background: linear-gradient(to right, #2b5876, #4e4376);
            padding: 7px;
            padding-right: 15px;
            border-radius: 10px;
            text-align: center;
            margin-right: 10px;
            align-items: center;
            margin-left: 5px;



        }

        .h:hover {
            background: linear-gradient(to right, #4e4376, #2b5876);
            padding: 7px;
            padding-right: 15px;
            border-radius: 10px;
            text-align: center;
            margin-right: 10px;
            align-items: center;
            margin-left: 5px;

        }

        .hh {
            background: linear-gradient(to right, #2b5876, #4e4376);
            padding: 7.4px;
            padding-right: 15px;
            border-radius: 10px;
            text-align: center;
            align-items: center;
            height: 100px;


        }

        .hh:hover {
            background: linear-gradient(to right, #4e4376, #2b5876);
            padding: 7.4px;
            padding-right: 15px;
            border-radius: 10px;
            text-align: center;
            align-items: center;
            height: 100px;
        }

        /* Add styles for the pop-up modal */
       

        

        

        

        #tuc {
            color: #275abf;
        }
        #he{
            color: #275abf;
            padding: 5px;
           text-align: center;
           /* background-color: #00CDAC; */
        }
    </style>
</head>

<body>
    <div class="level">Level : <span id="level-number"></span></div>
    <div class="turn-option">
        First :
        <label class="h">
            <input type="radio" name="first-turn" value="Your" checked><i class="fa-solid fa-user"></i>
        </label>
        <label class="hh">
            <input type="radio" name="first-turn" value="Computer"><i class="fas fa-desktop"></i>
        </label>
    </div>
    <div class="player-name">Player : <span id="player-name"></span></div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message"></div>
    <button class="restart">Restart Game</button>
    <button class="settings-button"><i class="fas fa-cog"></i> </button>

    <div class="settings-overlay"></div>
    
    <div class="settings-popup">
        <h3 id="he">Touch Sound Settings</h3>
        <button id="toggle-sound">Touch Sound: On</button>
    </div>
    <div>
        <button id="back" onclick="LevelChange()"> <span class="material-icons">bar_chart</span></button>
    </div>

    <script>
        function LevelChange() {
            window.location.href = "level.html";
        }

        const urlParams = new URLSearchParams(window.location.search);
        const level = parseInt(urlParams.get('level')) || 1;
        const playerName = urlParams.get('player') || 'Player';

        document.getElementById('level-number').textContent = level;
        document.getElementById('player-name').textContent = playerName;

        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const restartButton = document.querySelector('.restart');
        const firstTurnRadioButtons = document.querySelectorAll('input[name="first-turn"]');
        const settingsButton = document.querySelector('.settings-button');
        const settingsPopup = document.querySelector('.settings-popup');
        const settingsOverlay = document.querySelector('.settings-overlay');
        const toggleSoundButton = document.getElementById('toggle-sound');

        let currentPlayer;
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let winnerName = '';
        let moveCount = 0;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const clickSound = new Audio('click-sound.mp3');
        let soundEnabled = true;

        function toggleSound() {
            soundEnabled = !soundEnabled;
            toggleSoundButton.textContent = soundEnabled ? "Touch Sound: ON" : "Touch Sound: OFF";
        }

        function playClickSound() {
            if (soundEnabled) {
                clickSound.currentTime = 0;
                clickSound.play();
            }
        }

        function setInitialTurn() {
            const firstTurn = document.querySelector('input[name="first-turn"]:checked').value;
            currentPlayer = (firstTurn === 'Your') ? 'X' : 'O';
            updateMessage();

            if (currentPlayer === 'O' && moveCount === 0) {
                setTimeout(botMove, 500);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');

            if (gameBoard[index] !== '' || !gameActive) return;

            playClickSound();
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
            moveCount++;

            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';

            if (currentPlayer === 'O' && gameActive) {
                setTimeout(botMove, 500);
            }
            updateMessage();
        }

        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    highlightWinningCells(combination);
                    winnerName = (gameBoard[a] === 'X') ? playerName : 'Computer';
                    setTimeout(() => {
                        showWinningMessage(winnerName);
                    }, 500);
                    gameActive = false;
                    return;
                }
            }

            if (!gameBoard.includes('')) {
                message.textContent = "IT'S A DRAW!";
                gameActive = false;
            }
        }

        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winning-cell');
            });
        }

        function showWinningMessage(winner) {
            message.innerHTML = `<span class="highlight">${winner}</span> WINS!`;
        }

        function updateMessage() {
            if (gameActive) {
                const turnPlayer = currentPlayer === 'X' ? playerName : 'Computer';
                message.innerHTML = `<span class="highlight">${turnPlayer}</span>'s Turn`;
            }
        }

        function botMove() {
            let move = getBestMove('O');
            if (move === -1) {
                move = getBestMove('X');
            }
            if (move === -1) {
                move = getRandomMove();
            }

            gameBoard[move] = 'O';
            cells[move].textContent = 'O';
            cells[move].classList.add('O');
            moveCount++;

            checkWinner();
            currentPlayer = 'X';
            updateMessage();
        }

        function getRandomMove() {
            const availableMoves = gameBoard.map((value, index) => value === '' ? index : null).filter(index => index !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }

        function getBestMove(player) {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === '') return c;
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === '') return b;
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === '') return a;
            }
            return -1;
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            gameActive = true;
            moveCount = 0;
            setInitialTurn();
        }

        function openSettings() {
            settingsOverlay.style.display = 'block';
            settingsPopup.style.display = 'block';
        }

        function closeSettings() {
            settingsOverlay.style.display = 'none';
            settingsPopup.style.display = 'none';
        }

        restartButton.addEventListener('click', () => {
            playClickSound();
            restartGame();
        });

        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        firstTurnRadioButtons.forEach(button => {
            button.addEventListener('change', () => {
                if (moveCount === 0) {
                    playClickSound();
                    setInitialTurn();
                }
            });
        });

        settingsButton.addEventListener('click', openSettings);
        settingsOverlay.addEventListener('click', closeSettings);
        toggleSoundButton.addEventListener('click', toggleSound);

        setInitialTurn();
    </script>
</body>

</html>
