<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        /* Add your styling here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            flex-direction: column;
            color: white;
        }
        /* h1 {
            margin-top: 25px;
            font-size: 3em;
            color: #bc61ca;
        } */
        .level, .turn-option {
            font-size: 1.5em;
            margin-bottom:25px;
            color: #aaf30b;
            font-weight: bold;

        }
        .player-name, .turn-option label {
            color: #eaeaea;
            font-weight: bold;
            font-size: 30px;
        }
        .board {
            position: relative;
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 15px;
            margin-top: 20px;
        }
        .cell:hover {
            background:linear-gradient( to right, #ffafbd , #ffc3a0 );
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            background-color: #444;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            cursor: pointer;
            font-weight: bold;
        }
        .cell.X {
            color: #4caf50;
        }
        .cell.O {
            color: #ff5722;
        }
        .winning-cell {
            background: linear-gradient( to bottom, #02AABD, #00CDAC );
        }
        .message {
            font-size: 1.8em;
            margin-top: 20px;
            font-weight: bold;
            color: #fdfdfd;
        }
        .highlight {
            color: #221fc7;
            font-weight: bold;
        }
        .restart {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: linear-gradient( to right, #ff7f50, #6a5acd );
            color: #ffffff;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .restart:hover {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background: linear-gradient( to right, #3498bd, #8a37a1 ) ;
            color: #cecece;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .settings-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background:linear-gradient( to right, #FF5F6D , #FFC371 );
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }
        .settings-button:hover {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #1f1f1f;
            color: #ccc8c8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }
        .settings-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #444;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            z-index: 999;
        }
        .settings-popup button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #bc61ca;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .settings-popup button:hover {
            background-color: #2f8cc6;
        }
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 998;
        }
        #back{
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background:linear-gradient( to right,  #FFC371,#FF5F6D  );
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }#back:hover{
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 15px;
            background-color: #1f1f1f;
            color: #ccc8c8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }
        
        .level{
            color: #ffffff;
            background-color: #000000;
            padding: 15px;
            border-radius: 8px;
            top: 100px;
            cursor: pointer;
        }
        /* .level:hover{
            color: #000000;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
        } */
        
        #player-name{
            color: #2333de;
        }
        .h{
            background:linear-gradient( to right, #2b5876 , #4e4376 );
            padding: 7px;
            border-radius: 10px;
            text-align: center;
    
        }
        .h:hover{
            background:linear-gradient( to right,   #4e4376  ,#2b5876);
            padding: 7px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- <h1>Tic Tac Toe</h1> -->
    <div class="level">Level : <span id="level-number"></span></div>
    <div class="turn-option">
        First Turn : 
        <label class="h">
            <input  type="radio" name="first-turn" value="Your" checked> Your
        </label>
        <label class="h">
            <input type="radio" name="first-turn" value="Computer"> Computer
        </label>
    </div>
    <div class="player-name">Player :  <span id="player-name"></span></div>
    <div class="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>
    <div class="message"></div>
    <button class="restart">Restart Game</button>
    
    <button class="settings-button">Settings</button>

    <div class="settings-overlay"></div>
    <div class="settings-popup">
        <button id="toggle-sound">Tuch Sound</button>
        <button id="toggle-music">Background Music</button>
    </div>
    <div>
        <button id="back" onclick="LevelChange()">Level</button>
    </div>
    <script>
        function LevelChange() {
            window.location.href = "level.html";  // Change this to the actual game page file
        }
    </script>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const level = parseInt(urlParams.get('level')) || 1;
        const playerName = urlParams.get('player') || 'Player';
  
        document.getElementById('level-number').textContent = level;
        document.getElementById('player-name').textContent = playerName;
  
        const cells = document.querySelectorAll('.cell');
        const message = document.querySelector('.message');
        const restartButton = document.querySelector('.restart');
        const firstTurnRadioButtons = document.querySelectorAll('input[name="first-turn"]');
        const settingsButton = document.querySelector('.settings-button');
        const settingsPopup = document.querySelector('.settings-popup');
        const settingsOverlay = document.querySelector('.settings-overlay');
        const toggleSoundButton = document.getElementById('toggle-sound');
        const toggleMusicButton = document.getElementById('toggle-music');
  
        let currentPlayer;
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let winnerName = '';
        let moveCount = 0; // Track the number of moves
  
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        const clickSound = new Audio('click-sound.mp3');
        const backgroundMusic = new Audio('background-music.mp3');
        let soundEnabled = true;
        let musicEnabled = true;

        // Play background music in a loop
        function playBackgroundMusic() {
            if (musicEnabled) {
                backgroundMusic.loop = true;
                backgroundMusic.play();
            }
        }

        function stopBackgroundMusic() {
            backgroundMusic.pause();
            backgroundMusic.currentTime = 0;
        }

        // Toggle sound effects
        function toggleSound() {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                clickSound.volume = 1;
            } else {
                clickSound.volume = 0;
            }
        }

        // Toggle background music
        function toggleMusic() {
            musicEnabled = !musicEnabled;
            if (musicEnabled) {
                playBackgroundMusic();
            } else {
                stopBackgroundMusic();
            }
        }

        // Function to set initial turn based on radio button selection
        function setInitialTurn() {
            const firstTurn = document.querySelector('input[name="first-turn"]:checked').value;
            currentPlayer = (firstTurn === 'Your') ? 'X' : 'O';
            updateMessage();
  
            if (currentPlayer === 'O' && moveCount === 0) {
                // If computer is set to go first and no moves have been made, make the bot move
                setTimeout(botMove, 500);
            }
        }

        function handleCellClick(event) {
            const cell = event.target;
            const index = cell.getAttribute('data-index');
  
            if (gameBoard[index] !== '' || !gameActive) return;
  
            gameBoard[index] = currentPlayer;
            cell.textContent = currentPlayer;
            cell.classList.add(currentPlayer);
            moveCount++;  // Increment move count
  
            if (soundEnabled) clickSound.play(); // Play click sound if enabled
  
            checkWinner();
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
  
            if (currentPlayer === 'O' && gameActive) {
                setTimeout(botMove, 500);
            }
            updateMessage();
        }
  
        function checkWinner() {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    highlightWinningCells(combination);
                    winnerName = (gameBoard[a] === 'X') ? playerName : 'Computer';
                    setTimeout(() => {
                        showWinningMessage(winnerName);
                    }, 500);
                    gameActive = false;
                    return;
                }
            }
  
            if (!gameBoard.includes('')) {
                message.textContent = "IT'S A DRAW!";
                gameActive = false;
            }
        }
  
        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winning-cell');
            });
        }
  
        function showWinningMessage(winner) {
            message.innerHTML = `<span class="highlight">${winner}</span> WINS!`;
        }
  
        function updateMessage() {
            if (gameActive) {
                const turnPlayer = currentPlayer === 'X' ? playerName : 'Computer';
                message.innerHTML = `<span class="highlight">${turnPlayer}</span>'s Turn`;
            }
        }
  
        function botMove() {
            let move;
  
            if (level === 1) {
                move = getRandomMove();
            } else if (level >= 2 && level <= 4) {
                move = getBestMove('O');
                if (move === -1) {
                    move = getBestMove('X');
                }
                if (move === -1) {
                    move = getRandomMove();
                }
            } else {
                move = getBestMove('O');
                if (move === -1) {
                    move = getBestMove('X');
                }
                if (move === -1) {
                    move = getRandomMove();
                }
            }
  
            gameBoard[move] = 'O';
            cells[move].textContent = 'O';
            cells[move].classList.add('O');
            moveCount++;  // Increment move count for bot move
  
            checkWinner();
            currentPlayer = 'X';
            updateMessage();
        }
  
        function getRandomMove() {
            const availableMoves = gameBoard.map((value, index) => value === '' ? index : null).filter(index => index !== null);
            return availableMoves[Math.floor(Math.random() * availableMoves.length)];
        }
  
        function getBestMove(player) {
            for (const combination of winningCombinations) {
                const [a, b, c] = combination;
                if (gameBoard[a] === player && gameBoard[b] === player && gameBoard[c] === '') return c;
                if (gameBoard[a] === player && gameBoard[c] === player && gameBoard[b] === '') return b;
                if (gameBoard[b] === player && gameBoard[c] === player && gameBoard[a] === '') return a;
            }
            return -1;
        }

        function restartGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            cells.forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
            });
            gameActive = true;
            moveCount = 0;  // Reset move count on restart
            setInitialTurn();
        }

        // Show settings popup
        function openSettings() {
            settingsOverlay.style.display = 'block';
            settingsPopup.style.display = 'block';
        }

        // Close settings popup
        function closeSettings() {
            settingsOverlay.style.display = 'none';
            settingsPopup.style.display = 'none';
        }

        restartButton.addEventListener('click', restartGame);
        cells.forEach(cell => cell.addEventListener('click', handleCellClick));

        firstTurnRadioButtons.forEach(button => {
            button.addEventListener('change', () => {
                if (moveCount === 0) setInitialTurn();
            });
        });

        settingsButton.addEventListener('click', openSettings);
        settingsOverlay.addEventListener('click', closeSettings);

        toggleSoundButton.addEventListener('click', toggleSound);
        toggleMusicButton.addEventListener('click', toggleMusic);

        setInitialTurn();
        playBackgroundMusic(); // Start background music
    </script>
</body>
</html>
