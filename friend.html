<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Game</title>
  <style>
    /* Existing styles remain the same */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      /* Dark background for a modern look */
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3em;
      color: #275abf;
      margin-bottom: 20px;
    }

    .board {
      position: relative;
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 15px;
      margin-top: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5em;
      background-color: #444;
      /* Darker cell background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.2s ease-in-out;
    }

    .cell:hover {
      background: linear-gradient(to right, #ffafbd, #ffc3a0);
    }

    .cell.X {
      color: #4caf50;
      /* Green color for X */
    }

    .cell.O {
      color: #ff5722;
      /* Orange color for O */
    }

    .winning-cell {

      background: linear-gradient(to bottom, #02AABD, #00CDAC);

    }

    .message {
      font-size: 1.8em;
      margin-top: 20px;
      font-weight: bold;
      color: #f8f8f8;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .highlight-winner {
      font-size: 35px;
      color: #4caf50;
      /* Default color for X */
    }

    .highlight-winner.O {
      color: #ff5722;
      font-size: 35px;
      /* Color for O */
    }

    .restart {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #ff7f50, #6a5acd);
      color: #ffffff;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .restart:hover {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 1.2em;
      cursor: pointer;
      border: none;
      background: linear-gradient(to right, #3498bd, #8a37a1);
      color: #cecece;
      font-weight: bold;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #back {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background: linear-gradient(to right, #FFC371, #FF5F6D);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;

    }

    #back:hover {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 15px;
      background-color: #1f1f1f;
      color: #ccc8c8;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 5px;

    }
    #sound-toggle {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background:linear-gradient( to right, #FF5F6D , #FFC371 );
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }
        #sound-toggle:hover {
            position: absolute;
            bottom: 10px;
            left: 10px;
            padding: 10px 15px;
            background-color: #1f1f1f;
            color: #ccc8c8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 5px;
            
        }

    /* Add styles for the pop-up modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #282c34;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 1.1em;
      cursor: pointer;
      border: none;
      background:linear-gradient( to right, #FF5F6D , #FFC371 );
      color: #ffffff;
      border-radius: 5px;
    }
    #tuc{
      color: #275abf;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="message"></div>
    <button class="restart">Restart Game</button>
    <button id="sound-toggle">Settings</button>
  </div>
  <div>
    <button id="back" onclick="LevelChange()">Level</button>
  </div>

  <!-- Modal for sound settings -->
  <div id="soundModal" class="modal">
    <div class="modal-content">
      <h3 id="tuc">Touch Sound Settings</h3>
      <button id="toggleSound">Toggle Sound: ON</button>
    </div>
  </div>
  <script>
    function LevelChange() {
            window.location.href = "level.html";  // Change this to the actual game page file
        }

    // Sound setup
    let soundEnabled = true;
    const clickSound = new Audio('click-sound.mp3'); // Replace with your sound file URL
  
    // Function to play sound if enabled
    function playSound() {
      if (soundEnabled) {
        clickSound.play();
      }
    }
  
    // Add click sound to all buttons
    document.querySelectorAll('button').forEach(button => {
      button.addEventListener('click', playSound);
    });
  
    // Sound toggle button functionality
    const soundModal = document.getElementById("soundModal");
    const soundToggle = document.getElementById("sound-toggle");
    const toggleSoundBtn = document.getElementById("toggleSound");
  
    soundToggle.addEventListener("click", () => {
      soundModal.style.display = "block";
    });
  
    toggleSoundBtn.addEventListener("click", () => {
      soundEnabled = !soundEnabled;
      toggleSoundBtn.textContent = `Toggle Sound: ${soundEnabled ? "ON" : "OFF"}`;
    });
  
    // Close modal when clicking outside of the modal content
    window.addEventListener("click", event => {
      if (event.target == soundModal) {
        soundModal.style.display = "none";
      }
    });
  
    // Existing game code remains the same
    const cells = document.querySelectorAll('.cell');
    const message = document.querySelector('.message');
    const restartButton = document.querySelector('.restart');
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
  
    const winningCombinations = [
      [0, 1, 2],
      [3, 4, 5],
      [6, 7, 8],
      [0, 3, 6],
      [1, 4, 7],
      [2, 5, 8],
      [0, 4, 8],
      [2, 4, 6]
    ];
  
    function handleCellClick(event) {
      const cell = event.target;
      const index = cell.getAttribute('data-index');
  
      // Play sound on cell click
      playSound();
  
      if (gameBoard[index] !== '' || !gameActive) return;
  
      gameBoard[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add(currentPlayer);
  
      checkWinner();
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateMessage();
    }
  
    function checkWinner() {
      for (const combination of winningCombinations) {
        const [a, b, c] = combination;
        if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
          highlightWinningCells(combination);
          setTimeout(() => {
            showWinningMessage(gameBoard[a]);
          }, 500);
          gameActive = false;
          return;
        }
      }
  
      if (!gameBoard.includes('')) {
        message.textContent = "IT'S A DRAW!";
        message.classList.add('show');
        gameActive = false;
      }
    }
  
    function highlightWinningCells(combination) {
      combination.forEach(index => {
        cells[index].classList.add('winning-cell');
      });
    }
  
    function showWinningMessage(winner) {
      message.innerHTML = `PLAYER <span class="highlight-winner ${winner}">${winner}</span> WINS!`;
      message.classList.add('show');
    }
  
    function updateMessage() {
      if (gameActive) {
        message.textContent = `Player ${currentPlayer}'s Turn`;
        message.classList.add('show');
      }
    }
  
    function restartGame() {
      gameBoard = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => {
        cell.textContent = '';
        cell.className = 'cell';
      });
      currentPlayer = 'X';
      gameActive = true;
      message.classList.remove('show');
      updateMessage();
    }
  
    cells.forEach(cell => cell.addEventListener('click', handleCellClick));
    restartButton.addEventListener('click', restartGame);
    updateMessage();
  </script>
  
 
</body>

</html>
